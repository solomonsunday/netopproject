    <title>Edge - Log in </title>

<body class="hold-transition bg-img" style="background-image: url(../../images/auth-bg/edge_banner.jpg);" data-overlay="1">
	
	<div class="container h-p100">
		
<div class="row align-items-center justify-content-md-center h-p100">	
			
  <div class="col-12">
    <div class="row no-gutters">
      <div class="col-lg-4 col-md-5 col-12">
        <div class="content-top-agile p-10">
          <h2>Welcome !</h2>
          <p class="text-white">Today is going to be a great day.</p>							
        </div>
        <div class="p-30 content-bottom rounded bg-img box-shadowed" style="background-image: url(../../images/auth-bg/banner_bg.jpg);" data-overlay="8">
          <form ng-submit='' name="loginForm">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent bt-0 bl-0 br-0 no-radius text-white"><i class="ti-user"></i></span>
                </div>
                <input type="email" data-ng-model='vm.formData.email' required name='email' class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-white" placeholder="Please, enter your email">
                <span class="text-danger" data-ng-show='loginForm.email.$invalid && loginForm.email.$touched'>This field is required</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text  bg-transparent bt-0 bl-0 br-0 text-white"><i class="ti-lock"></i></span>
                </div>
                <input type="password" ng-model='vm.formData.password' name='password' required class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-white" placeholder="Password">
                <span class="text-danger" data-ng-show='loginForm.password.$invalid && loginForm.password.$touched'>This field is required</span>
              </div>
            </div>
              <div class="row">
              <div class="col-6">
                <div class="checkbox text-white">
                <input type="checkbox" id="basic_checkbox_1" >
                <label for="basic_checkbox_1">Remember Me</label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-6">
               <div class="fog-pwd text-right">
                <a href="auth_user_reset_password.html" class="text-white hover-info"><i class="ion ion-locked"></i> Forgot password?</a><br>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-info btn-block margin-top-10" data-spinning-button id='submitBtn'>SIGN IN</button>
              </div>
              <!-- /.col -->
              </div>
          </form>														
          <div class="text-center">
            <p class="mt-15 mb-0 text-white">Don't have an account? <a href="auth_register.html" class="text-info ml-5">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	</div>

	<!-- jQuery 3 -->
	<script src="../../assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- popper -->
	<script src="../../assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->

  <script src="../../script/script.js"></script>
</body>
</html>
